<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var number=prompt("Enter a number: ");
            var reverse=0, temp=0;
            var copy=number;
            while(number>0){
                temp=number%10;
                reverse=reverse*10+temp;
                number=parseInt(number/10);
            }
            alert("The Reverse of the number: "+reverse);
        </script>
    </body>
</html>
